<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Exmaple</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <!--Estructura Basica del body--> <!--Todo el esqueloto de cada parte se puede encontrar en W3schools-->
    <!--NavBar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav"> <!--UL clase llamada lista desordenada-->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Empresa</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Quienes somos</a></li>
                    <li><a class="dropdown-item" href="#">Mision</a></li>
                    <li><a class="dropdown-item" href="#">Vision</a></li>
                </ul>
                </li>                
                <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
                </li>  
            </ul>
            </div>
        </div>
    </nav>   
    <!--Contenido-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel"> <!--esto es un carrusel de fotos en este caso la estructura base viene con un ciclo de 3 fotos-->

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="img/Love.jpg" alt="shrek" class="d-block w-100">
            </div>
            <div class="carousel-item">
            <img src="https://68.media.tumblr.com/352ce6a2b890457118d68940abf6edf6/tumblr_o6cdqv1bo21qj9m9co3_1280.jpg" alt="foto tumblr" class="d-block w-100">
            </div>
            <div class="carousel-item">
            <img src="https://i.pinimg.com/1200x/60/b1/81/60b1817f776c9500c551626adc8f6c47.jpg" alt="In utero" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>    
    <!--Footer-->
    <!--Modal-->
    </body>
</html>
